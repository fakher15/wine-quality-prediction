<form action="{% url 'prediction'%}" >

   <div class="form-group"> <label for="example1"> <h2>fixed acidity :</h2> </label>  <input type="text" required name="fa" placeholder="[3 .. 15]" class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1"> </div>

    <h2>residual sugar :</h2> <input type="text" required name="rs" placeholder="[0.6 .. 65.8]" class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1">

    <h2>free sulfur dioxide :</h2> <input type="text" required name="fsd" placeholder="[2 .. 290]" class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1">
    <h2>total sulfur dioxide :</h2> <input type="text" required name="tsf"  placeholder="[9 .. 440]" class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1"> 
    <h2>density :</h2> <input type="text" required name="d" placeholder="[0.98 .. 1.13]" class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1">
    <h2>pH :</h2> <input type="text" required name="ph" placeholder="[2.72 .. 3.95]" class="u-border-2 u-border-black u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1">
